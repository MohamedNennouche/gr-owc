id: owc_VPPM_Demodulator
label: VPPM Demodulator
category: '[owc]'

parameters:
- id: samples_per_symbol
  label: Samples Per Symbol
  dtype: int
  default: 2
  
- id: samples_per_pulse
  label: Samples Per Pulse
  dtype: int
  default: 1
  
- id: gain
  label: Gain
  dtype: float
  default: 1

inputs:
- label: in
  dtype: float
  
outputs:
- label: out
  dtype: float
  
asserts:
- ${samples_per_symbol > 0}
- ${samples_per_pulse > 0}
- ${samples_per_pulse < samples_per_symbol}

templates:
    imports: import owc
    make: owc.VPPM_Demodulator(${samples_per_symbol}, ${samples_per_pulse}, ${gain})
    callbacks:
    - set_gain(${gain})

file_format: 1
