id: owc_Hermitian_symmetry_vec_to_vec
label: Hermitian Symmetry (v to v)
category: '[owc]'

templates:
  imports: import owc
  make: owc.Hermitian_symmetry_vec_to_vec(${fft_len})

parameters:
- id: fft_len
  label: FFT Length
  dtype: int
  default: '32'
  
inputs:
-   domain: stream
    dtype: complex
    vlen: ${fft_len}

outputs:
-   domain: stream
    dtype: complex
    vlen: ${fft_len}

asserts:
- ${ fft_len > 0}
- ${ fft_len % 2 == 0}

file_format: 1
