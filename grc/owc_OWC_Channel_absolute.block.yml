id: owc_OWC_Channel_absolute
label: OWC_Channel_absolute
category: '[owc]'

parameters:
- id: num_inputs
  label: Num_transmitters
  dtype: int
  default: '1'
  
- id: num_outputs
  label: Num_receivers
  dtype: int
  default: '1'

- id: tx_coordinates_array
  label: Tx_coordinates_array
  default: [2.0,2.0,2.0]
  dtype: float_vector
  
- id: tx_orientation_array
  label: Tx_orientation_array
  default: [0,0,-1.0]
  dtype: float_vector
  
- id: rx_coordinates_array
  label: Rx_coordinates_array
  default: [1.0,1.0,1.0]
  dtype: float_vector
  
- id: rx_orientation_array
  label: Rx_orientation_array
  default: [0,0,1.0]
  dtype: float_vector
  
- id: tx_lambertian_order_array
  label: Tx_lambertian_order_array
  default: [1.0]
  dtype: float_vector
  
- id: rx_photosensor_area_array
  label: Rx_photosensor_area_array
  default: [1.0]
  dtype: float_vector
  
- id: optical_filter_transmittance_array
  label: Optical_filter_transmittance_array
  default: [1.0]
  dtype: float_vector
  
- id: refractive_index_array
  label: Refractive_index_array
  default: [1.0]
  dtype: float_vector
  
- id: concentrator_FOV_array
  label: Concentrator_FOV_array
  default: [1.0]
  dtype: float_vector
  
- id: E2O_conversion_factor_array
  label: E2O_conversion_factor_array
  default: [1.0]
  dtype: float_vector
  
- id: O2E_conversion_factor_array
  label: O2E_conversion_factor_array
  default: [1.0]
  dtype: float_vector
  
inputs:
- label: in
  domain: stream
  dtype: float
  multiplicity: ${num_inputs}
outputs:
- label: out
  domain: stream
  dtype: float
  multiplicity: ${num_outputs}
  
asserts:
- ${num_inputs > 0}
- ${num_outputs > 0}
  
templates:
    imports: import owc
    make: owc.OWC_Channel_absolute(${num_inputs}, ${num_outputs}, ${tx_coordinates_array}, ${tx_orientation_array}, ${rx_coordinates_array}, ${rx_orientation_array}, ${tx_lambertian_order_array}, ${rx_photosensor_area_array}, ${optical_filter_transmittance_array}, ${refractive_index_array}, ${concentrator_FOV_array}, ${E2O_conversion_factor_array}, ${O2E_conversion_factor_array})
    callbacks:
    - set_tx_coordinates_array(${tx_coordinates_array})
    - set_tx_orientation_array(${tx_orientation_array})
    - set_rx_coordinates_array(${rx_coordinates_array})
    - set_rx_orientation_array(${rx_orientation_array})
    - set_distance_array()
    - set_emission_angle_array()
    - set_acceptance_angle_array()
    
file_format: 1
